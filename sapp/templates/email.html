{% extends 'base.html' %}

{% block content %}

<h2>Enter the details for the email to be sent </h2>
<div class="container">
    <form action="{{ url_for('sendmail') }}" method="POST">
        <div class="form-group col-sm-4">
            <label for="email"><b>Sender</b>
            </label>
            <input type="email" class="form-control" placeholder="Enter email" name="sender" value="{{temail.sender}}">
        </div>
        <div class="form-group col-sm-4">
            <label for="email"><b>Reciever</b>
                </label>
            <input type="email" class="form-control" placeholder="Enter email"  name="reciever" value="{{s.email}}">
        </div>
        <div class="form-group col-sm-6">
            <label> <b>Subject</b> </label>
            <input type="text" class="form-control" placeholder="Enter the subject for the Mail "  name="subject" value="{{temail.subject}}">
        </div>
        <div class="form-group col-sm-6">
            <label > <b>Message</b>
                </label>
            <textarea class="form-control" rows="6"  name="message" placeholder="Enter the message to be sent ">Dear {{s.firstName}}, &#13;&#10; &#13;&#10; {{temail.message}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

</div>
{% endblock %}
