{% extends 'base.html' %}

{% block content %}
<br><br>
{% include 'other/adbdata.html' %}
<br><br>
<h2>  users in the database</h2>
<br>

<table class="table-hover table table-bordered table-striped ">
  <thead>
  <tr>
    <th>User ID </th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Emails</th>
    
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <td> {{ user.userId }} </td>
    <td>{{user.firstName}} </td>
    <td> {{user.lastName}}</td>
    <td>{{ user.email }}</td>
  </tr>
  
  {% else %}
  
  <h3>No users yet!</h3>
  
  {% endfor %}
  </tbody>

</table>


{% endblock %}
